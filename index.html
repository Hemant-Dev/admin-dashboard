<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Admin dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="search-bar">Search Bar</div>
                <div class="profile">Profile</div>
                <div class="header-info">Info</div>
                <div class="header-btn">Buttons</div>
            </div>
            <div class="sidebar">
                <div class="logo">Logo</div>
                <ul class="list-1">
                    <li>Item - 1</li>
                    <li>Item - 2</li>
                    <li>Item - 3</li>
                    <li>Item - 4</li>
                    <li>Item - 5</li>
                    <li>Item - 6</li>
                </ul>
                <ul class="list-2">
                    <li>Item - 1</li>
                    <li>Item - 2</li>
                    <li>Item - 3</li>
                </ul>
            </div>
            <div class="main-content">
                <div class="project-container">
                    <div class="project-card">Project-1</div>
                    <div class="project-card">Project-2</div>
                    <div class="project-card">Project-3</div>
                    <div class="project-card">Project-4</div>
                    <div class="project-card">Project-5</div>
                    <div class="project-card">Project-6</div>
                </div>
                <div class="main-content-sidebar">
                    <div class="announcements-section">
                        <div class="announcements-card">A - 1</div>
                        <div class="announcements-card">A - 2</div>
                        <div class="announcements-card">A - 3</div>
                    </div>
                    <div class="trending-section">
                        <div class="trending-card">T - 1</div>
                        <div class="trending-card">T - 2</div>
                        <div class="trending-card">T - 3</div>
                        <div class="trending-card">T - 4</div>
                    </div>
                </div>
            </div>
            <div class="footer">Footer</div>
        </div>
    </body>
</html>
